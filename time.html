<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NirooPajooh Time API</title>
</head>
<body>
    <pre id="response"></pre>

    <script>
        const iranTime = new Intl.DateTimeFormat("en-CA", {
            timeZone: "Asia/Tehran",
            hour12: false,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit"
        }).format(new Date()).replace(", ", " ");

        document.getElementById('response').textContent = JSON.stringify({ time: iranTime }, null, 2);
    </script>
</body>
</html>
